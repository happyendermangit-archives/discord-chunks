name: Mine data

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:

  build:
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
      statuses: write
      deployments: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '20.x'
      - name: Install dependencies
        run: |
          npm install puppeteer
      - name: Run script
        run: |
          node ./src/scrapeChunks.js

      - name: set email
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: commit
        run: |
            git add --all
            git commit -am "âœ¨ Chunks updated!" 
            git push
      